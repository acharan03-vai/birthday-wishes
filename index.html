<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  font-family: 'Playfair Display', serif;
}

body {
  background: url('background.jpeg') center/cover no-repeat fixed;
  display: flex;
  justify-content: center;
  align-items: center;
}

#container {
  position: relative;
  text-align: center;
  width: 90%;
  color: #f5f7ff;
  font-size: 1.55rem;
  line-height: 1.8;
}

.line {
  opacity: 0;
  position: absolute;
  width: 100%;
  left: 0;
}

/* NORMAL LINES */
.normal {
  animation: ascendIn 1.8s ease-out forwards,
             fadeOut 1.2s ease forwards 5s;
}

/* CHAITANYA LETTER HIGHLIGHT */
.highlight {
  color: #c8b6ff;
  text-shadow:
    0 0 12px rgba(200,182,255,0.9),
    0 0 25px rgba(160,130,255,0.7);
}

/* BIRTHDAY LINE MAGIC */
.magic {
  font-size: 1.75rem;
  font-weight: 600;
  animation:
    magicEnter 2.6s ease-out forwards,
    magicPulse 2.2s ease-in-out infinite,
    colorShift 6s ease-in-out infinite;
  text-shadow:
    0 0 30px rgba(255,215,120,0.9),
    0 0 60px rgba(255,170,70,0.8),
    0 0 90px rgba(255,140,0,0.6);
}

/* STARS */
.star {
  position: absolute;
  width: 3px;
  height: 3px;
  background: white;
  border-radius: 50%;
  animation: twinkle 3s infinite ease-in-out;
  opacity: 0.8;
}

/* ANIMATIONS */
@keyframes ascendIn {
  from { opacity: 0; transform: translateY(30px); }
  to   { opacity: 1; transform: translateY(0); }
}

@keyframes fadeOut {
  to { opacity: 0; }
}

@keyframes magicEnter {
  from { opacity: 0; transform: scale(0.85); }
  to   { opacity: 1; transform: scale(1); }
}

@keyframes magicPulse {
  0%,100% { transform: scale(1); }
  50% { transform: scale(1.03); }
}

@keyframes colorShift {
  0%   { color: #fff1b8; }
  33%  { color: #ffd27d; }
  66%  { color: #ffecb3; }
  100% { color: #fff1b8; }
}

@keyframes twinkle {
  0%,100% { opacity: 0.4; }
  50% { opacity: 1; }
}

#hint {
  position: fixed;
  bottom: 18px;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.6);
  font-size: 0.85rem;
}
</style>
</head>

<body>

<div id="container"></div>
<div id="hint">Tap anywhere to start music üéµ</div>

<audio id="bgm" loop>
  <source src="Happy-Birthday-To-You-Ji.mp3" type="audio/mpeg">
</audio>

<script>
const lines = [
"Hey..!! Ee roju date yentho telusa..??",
"Today is 10th April..",
"So ee roju mana class lo oka ammayii birthday..",
"So konchem naa wishes thanaki convey chesthaava pls..",
"Yevaro telusa neeku..",
"Thanu..",
"<span class='highlight'>C</span>huseki chaala silent gaa untundhi, but from",
"<span class='highlight'>H</span>eart chaala ante chaala manchidhi..",
"<span class='highlight'>A</span>anandhanga frnds tho kalisi muchatlo petukovadam ante chaaala",
"<span class='highlight'>I</span>stam, andharu manchiga undaali ane korukuntundhi..",
"<span class='highlight'>T</span>hana baadhanu chepi inkokarini yeppudu baadhapetadhu..",
"<span class='highlight'>A</span>mazing character.. Totally different and matured",
"<span class='highlight'>N</span>aaku telisinantha varaku thanaki ZERO EGO",
"<span class='highlight'>Y</span>e okarini mosam cheyadhu, chaala loyal.. Thanu",
"<span class='highlight'>A</span>nukunte thanakana best inkevaaru undaaru..",
"To someone I have known for about a year..",
"To someone whom I have never seen on an angry mode..",
"To someone who is never selfish..",
"To someone who is always humble and kind..",
"To that one particular person who hasn't changed with time..",
"<span class='magic'>Wishing you a many more happy returns of the day Chaitanya ü•≥ü•≥üíêüíê</span>",
"May you be blessed with THE BEST things in your life..",
"May all your dreams come true.. Still a long way to go..",
"Health jaagratha..",
"Yeppudu ye vishayam gurinchi alochinchi low ga feel avaku..",
"Yedhi jarigina mana manchike jaruguthundhi ani positive gaa tisko..",
"And like always‚Ä¶ Be happy.. Have that smile on your face.",
"Never let anything or anyone fade it away.",
"Ok na...",
"All the very best for ur life...",
"Be always strong..",
"Enjoy every single moment of ur life..",
"Byee.. Enjoy your day..."
];

const container = document.getElementById("container");
let index = 0;

function showNextLine() {
  if (index >= lines.length) return;

  const div = document.createElement("div");
  div.className = "line " + (lines[index].includes("magic") ? "magic" : "normal");
  div.innerHTML = lines[index];
  container.appendChild(div);

  setTimeout(() => div.style.opacity = 1, 50);
  setTimeout(() => container.removeChild(div), 6500);

  index++;
  setTimeout(showNextLine, 6500);
}

showNextLine();

/* STARS */
for (let i = 0; i < 80; i++) {
  const star = document.createElement("div");
  star.className = "star";
  star.style.top = Math.random() * 100 + "%";
  star.style.left = Math.random() * 100 + "%";
  star.style.animationDelay = Math.random() * 3 + "s";
  document.body.appendChild(star);
}

/* MUSIC */
document.body.addEventListener("click", () => {
  document.getElementById("bgm").play();
  document.getElementById("hint").style.display = "none";
}, { once: true });
</script>

</body>
</html>
