<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Wishes</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  font-family: 'Poppins', sans-serif;
  overflow: hidden;
}

/* ğŸŒŒ Magical Background */
body {
  background: radial-gradient(circle at top, #1b3a5f, #05010a 70%);
}

/* âœ¨ Moving stars */
.stars {
  position: fixed;
  inset: 0;
  background: url("https://raw.githubusercontent.com/JulianLaval/canvas-particle-network/master/img/stars.png");
  animation: starsMove 120s linear infinite;
  opacity: 0.5;
  z-index: 0;
}

@keyframes starsMove {
  from { transform: translate(0,0); }
  to { transform: translate(-50%,-50%); }
}

/* ğŸ“ Centered Text */
.container {
  position: relative;
  z-index: 2;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 20px;
}

#text {
  font-size: 1.6rem;
  line-height: 1.8;
  color: #f5f5f5;
  max-width: 900px;
  min-height: 180px;
}

/* ğŸ”¥ Highlight letters (C H A I T A N Y A) */
.highlight {
  font-size: 2.4rem;
  font-weight: 600;
  color: #ffd700;
  text-shadow: 0 0 12px #ffd700, 0 0 28px #ffb700;
}

/* ğŸ”® Magical birthday animation */
@keyframes magicIn {
  0% {
    opacity: 0;
    transform: scale(0.6);
    text-shadow: 0 0 0 #fff;
  }
  60% {
    opacity: 1;
    transform: scale(1.15);
    text-shadow: 0 0 30px #ffd700, 0 0 60px #ffb700;
  }
  100% {
    transform: scale(1);
    text-shadow: 0 0 20px #ffd700;
  }
}

/* ğŸµ Tap hint */
.tap {
  position: absolute;
  bottom: 18px;
  width: 100%;
  text-align: center;
  font-size: 0.85rem;
  color: #aaa;
  z-index: 3;
}
</style>
</head>

<body>

<div class="stars"></div>

<div class="container">
  <div id="text"></div>
</div>

<div class="tap">Tap once anywhere to start ğŸµ</div>

<audio id="music" src="Happy-Birthday-To-You-Ji.mp3"></audio>

<script>
const lines = [
  "Hey..!! Ee roju date yentho telusa..??",
  "Today is 10th April..",
  "So ee roju mana class lo oka ammayii birthday..",
  "So konchem naa wishes thanaki convey chesthaava pls..",
  "Yevaro telusa neeku..",
  "Thanu..",

  "<span class='highlight'>C</span>huseki chaala silent gaa untundhi, but from Heart chaala ante chaala manchidhi..",
  "<span class='highlight'>H</span>aanandhanga frnds tho kalisi muchatlo petukovadam ante chaaala istam, andharu manchiga undaali ane korukuntundhi..",
  "<span class='highlight'>A</span>na baadhanu chepi inkokarini yeppudu baadhapetadhu..",
  "<span class='highlight'>I</span>mazing character.. Totally different and matured",
  "<span class='highlight'>T</span>elisinantha varaku thanaki ZERO EGO",
  "<span class='highlight'>A</span>yina ye okarini mosam cheyadhu, chaala loyal.. Thanu",
  "<span class='highlight'>N</span>u anukunte thanakana best inkevaaru undaaru..",
  "<span class='highlight'>Y</span>ear ki okasari kaadu.. Time tho maarani manishi..",
  "<span class='highlight'>A</span>laanti oka ammayi..",

  "To someone I have known for about a year..",
  "To someone whom I have never seen on an angry mode..",
  "To someone who is never selfish..",
  "To someone who is always humble and kind..",
  "To that one particular person who hasn't changed with time..",

  "__MAGICAL__",

  "May you be blessed with THE BEST things in your life..",
  "May all your dreams come true.. Still a long way to go..",
  "Health jaagratha..",
  "Yeppudu ye vishayam gurinchi alochinchi low ga feel avaku..",
  "Yedhi jarigina mana manchike jaruguthundhi ani positive gaa tisko..",
  "And like alwaysâ€¦ Be happy.. Have that smile on your face.",
  "Never let anything or anyone fade it away.",
  "Ok na...",
  "All the very best for ur life...",
  "Be always strong..",
  "Enjoy every single moment of ur life..",
  "Byee.. Enjoy your day..."
];

const magicalLine = "Wishing you a many more happy returns of the day Chaitanya ğŸ¥³ğŸ¥³ğŸ’ğŸ’";

let index = 0;
const textDiv = document.getElementById("text");

function typeLine(text, i = 0) {
  if (i === 0) textDiv.innerHTML = "";
  if (i < text.length) {
    textDiv.innerHTML += text[i];
    setTimeout(() => typeLine(text, i + 1), 35);
  } else {
    setTimeout(next, 1700);
  }
}

function showMagical() {
  textDiv.innerHTML = magicalLine;
  textDiv.style.animation = "magicIn 2.4s ease forwards";
  setTimeout(() => {
    textDiv.style.animation = "";
    textDiv.innerHTML = "";
    next();
  }, 3200);
}

function next() {
  index++;
  if (index >= lines.length) return;
  if (lines[index] === "__MAGICAL__") {
    showMagical();
  } else {
    typeLine(lines[index]);
  }
}

typeLine(lines[index]);

document.body.addEventListener("click", () => {
  document.getElementById("music").play();
}, { once: true });
</script>

</body>
</html>
