<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Wishes</title>

<!-- Playfair Display ONLY -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: 'Playfair Display', serif;
}

body {
  background: url('background.jpeg') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #f5f7ff;
}

/* Dark overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.55);
  z-index: 0;
}

/* Stars */
.stars {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
  background-image:
    radial-gradient(2px 2px at 20% 30%, #fff, transparent),
    radial-gradient(2px 2px at 70% 40%, #fff, transparent),
    radial-gradient(3px 3px at 40% 70%, #fff, transparent),
    radial-gradient(2px 2px at 80% 80%, #fff, transparent),
    radial-gradient(2px 2px at 10% 60%, #fff, transparent);
  animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.4; }
  to { opacity: 1; }
}

/* Text container */
.container {
  position: relative;
  z-index: 2;
  width: 90%;
  max-width: 900px;
  text-align: center;
}

/* Lines */
.line {
  font-size: 1.5rem;
  margin: 18px 0;
  opacity: 0;
}

/* Normal line animation */
.animate {
  animation: ascend 1.2s ease-out forwards;
}

@keyframes ascend {
  from {
    opacity: 0;
    transform: translateY(25px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Birthday magical line */
.magic {
  font-size: 1.7rem;
  font-weight: 600;
  color: #fff1b8;
  text-shadow:
    0 0 20px rgba(255, 215, 120, 0.9),
    0 0 40px rgba(255, 180, 60, 0.8),
    0 0 70px rgba(255, 150, 0, 0.6);
  animation:
    magicEnter 2.2s ease-out forwards,
    magicPulse 2.5s ease-in-out infinite,
    colorShift 6s ease-in-out infinite;
}

@keyframes magicEnter {
  from {
    opacity: 0;
    transform: scale(0.85);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes magicPulse {
  0% { text-shadow: 0 0 15px rgba(255,200,100,.6); }
  50% { text-shadow: 0 0 40px rgba(255,220,150,1); }
  100% { text-shadow: 0 0 15px rgba(255,200,100,.6); }
}

@keyframes colorShift {
  0% { color: #fff1b8; }
  33% { color: #ffd27d; }
  66% { color: #ffe8b3; }
  100% { color: #fff1b8; }
}

/* GOLDEN NAME LETTERS */
.highlight {
  color: #ffd36a;
  font-weight: 700;
  text-shadow:
    0 0 12px rgba(255, 211, 106, 0.9),
    0 0 30px rgba(255, 193, 77, 0.8),
    0 0 55px rgba(255, 160, 0, 0.7);
  animation: goldPulse 2.8s ease-in-out infinite;
}

@keyframes goldPulse {
  0% {
    text-shadow: 0 0 10px rgba(255,211,106,.6);
  }
  50% {
    text-shadow:
      0 0 25px rgba(255,215,120,1),
      0 0 50px rgba(255,180,60,.9);
  }
  100% {
    text-shadow: 0 0 10px rgba(255,211,106,.6);
  }
}

/* Tap text */
.tap {
  position: fixed;
  bottom: 25px;
  width: 100%;
  text-align: center;
  font-size: 0.9rem;
  opacity: 0.8;
  z-index: 2;
}
</style>
</head>

<body>

<div class="overlay"></div>
<div class="stars"></div>

<audio id="music" src="Happy-Birthday-To-You-Ji.mp3" loop></audio>

<div class="container" id="container"></div>

<div class="tap">Tap once anywhere to start üéµ</div>

<script>
const lines = [
"Hey..!! Ee roju date yentho telusa..??",
"Today is 10th April..",
"So ee roju mana class lo oka ammayii birthday..",
"Yevaro telusa neeku..",
"Thanu..",
"<span class='highlight'>C</span>huseki chaala silent gaa untundhi, but from",
"Heart chaala ante chaala manchidhi..",
"<span class='highlight'>H</span>aanandhanga frnds tho kalisi muchatlo petukovadam ante chaaala",
"<span class='highlight'>A</span>stam, andharu manchiga undaali ane korukuntundhi..",
"<span class='highlight'>I</span>thana baadhanu chepi inkokarini yeppudu baadhapetadhu..",
"<span class='highlight'>T</span>mazing character.. Totally different and matured",
"<span class='highlight'>A</span>aaku telisinantha varaku thanaki ZERO EGO",
"<span class='highlight'>N</span>e okarini mosam cheyadhu, chaala loyal.. Thanu",
"<span class='highlight'>Y</span>anukunte thanakana best inkevaaru undaaru..",
"<span class='highlight'>A</span>o someone I have known for about a year..",
"To someone whom I have never seen on an angry mode..",
"To someone who is never selfish..",
"To someone who is always humble and kind..",
"To that one particular person who hasn't changed with time..",
"<span class='magic'>Wishing you a many more happy returns of the day Chaitanya ü•≥ü•≥üíêüíê</span>",
"May you be blessed with THE BEST things in your life..",
"May all your dreams come true.. Still a long way to go..",
"Health jaagratha..",
"Yeppudu ye vishayam gurinchi alochinchi low ga feel avaku..",
"Yedhi jarigina mana manchike jaruguthundhi ani positive gaa tisko..",
"And like always‚Ä¶ Be happy.. Have that smile on your face.",
"Never let anything or anyone fade it away.",
"Ok na...",
"All the very best for ur life...",
"Be always strong..",
"Enjoy every single moment of ur life..",
"Byee.. Enjoy your day..."
];

const container = document.getElementById("container");
const music = document.getElementById("music");
let index = 0;

document.body.addEventListener("click", () => {
  music.play();
  showLine();
}, { once: true });

function showLine() {
  if (index >= lines.length) return;

  const div = document.createElement("div");
  div.className = "line";
  div.innerHTML = lines[index];
  container.appendChild(div);

  setTimeout(() => {
    div.classList.add(
      div.innerHTML.includes("magic") ? "magic" : "animate"
    );
  }, 100);

  setTimeout(() => {
    div.style.opacity = "0";
  }, 4500);

  index++;
  setTimeout(showLine, 4800);
}
</script>

</body>
</html>
