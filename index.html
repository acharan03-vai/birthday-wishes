<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Birthday Wishes</title>

<!-- Poppins Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  background: url("background.jpeg") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Poppins', sans-serif;
  color: white;
  overflow: hidden;
}

#container {
  text-align: center;
  max-width: 90%;
}

.line {
  font-size: 1.1rem;
  line-height: 1.6;
  white-space: pre-wrap;
  display: none;
}

/* Typewriter cursor */
.cursor::after {
  content: "|";
  animation: blink 1s infinite;
}

@keyframes blink {
  50% { opacity: 0; }
}

/* Highlight glowing letters */
.highlight {
  font-weight: 600;
  color: #ffd700;
  text-shadow: 0 0 8px #ffd700, 0 0 15px #ffcc00;
}

/* Magical animation */
.magic {
  font-size: 1.25rem;
  animation: magicGlow 3s ease-in-out infinite;
}

@keyframes magicGlow {
  0% { text-shadow: 0 0 5px #fff; opacity: 0.6; }
  50% { text-shadow: 0 0 25px #ffd700; opacity: 1; }
  100% { text-shadow: 0 0 5px #fff; opacity: 0.6; }
}

.tap {
  position: fixed;
  bottom: 15px;
  font-size: 0.8rem;
  opacity: 0.7;
}
</style>
</head>

<body>

<div id="container"></div>
<div class="tap">Tap once anywhere to start üéµ</div>

<audio id="music" src="Happy-Birthday-To-You-Ji.mp3"></audio>

<script>
const lines = [
"Hey..!! Ee roju date yentho telusa..??",
"Today is 10th April..",
"So ee roju mana class lo oka ammayii birthday..",
"So konchem naa wishes thanaki convey chesthaava pls..",
"Yevaro telusa neeku..",
"Thanu..",
"<span class='highlight'>C</span>huseki chaala silent gaa untundhi, but from Heart chaala ante chaala manchidhi..",
"<span class='highlight'>H</span>aanandhanga frnds tho kalisi muchatlo petukovadam ante chaaala istam..",
"<span class='highlight'>A</span>ndharu manchiga undaali ane korukuntundhi..",
"<span class='highlight'>I</span>nkokarini yeppudu baadhapetadhu thana baadhanu cheppi..",
"<span class='highlight'>T</span>otally different and matured character..",
"<span class='highlight'>A</span>asal thanaki ego ante ZERO ani anipisthundhi naaku..",
"<span class='highlight'>N</span>ijanga chaala loyal and true person thanu..",
"<span class='highlight'>Y</span>e okariki mosam cheyadhu..",
"<span class='highlight'>A</span>nukunte thanakana best inkevaaru undaaru..",
"To someone I have known for about a year..",
"To someone whom I have never seen on an angry mode..",
"To someone who is never selfish..",
"To someone who is always humble and kind..",
"To that one particular person who hasn‚Äôt changed with time..",
"<span class='magic'>Wishing you a many more happy returns of the day Chaitanya ü•≥üíê</span>",
"May you be blessed with the best things in your life..",
"May all your dreams come true.. Still a long way to go..",
"Health jaagratha..",
"Yeppudu low ga feel avaku..",
"Yedhi jarigina mana manchike jaruguthundhi ani positive gaa tisko..",
"And like always‚Ä¶ Be happy.. Have that smile on your face.",
"Never let anything or anyone fade it away.",
"Ok na...",
"All the very best for your life...",
"Be always strong..",
"Enjoy every single moment of your life..",
"Byee.. Enjoy your day..."
];

const container = document.getElementById("container");
let index = 0;
let started = false;

function typeLine(html, callback) {
  const div = document.createElement("div");
  div.className = "line cursor";
  container.appendChild(div);
  div.style.display = "block";

  const temp = document.createElement("div");
  temp.innerHTML = html;
  const text = temp.textContent;
  let i = 0;

  const interval = setInterval(() => {
    div.innerHTML = html.slice(0, i++);
    if (i > html.length) {
      clearInterval(interval);
      div.classList.remove("cursor");
      setTimeout(() => {
        div.remove();
        callback();
      }, 1800);
    }
  }, 40);
}

function startShow() {
  if (index >= lines.length) return;
  typeLine(lines[index], () => {
    index++;
    startShow();
  });
}

document.body.addEventListener("click", () => {
  if (started) return;
  started = true;
  document.getElementById("music").play();
  document.querySelector(".tap").style.display = "none";
  startShow();
});
</script>

</body>
</html>
